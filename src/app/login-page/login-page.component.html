<div class="login-page">
    <div class="row">
        <!-- Image Column -->
        <div class="col-md-6 col-sm-6 col-lg-6 d-none d-md-block d-lg-block">
            <div class="image_div">
                <div class="image-text_div">
                    <span class="img-title">Lorem Ipsum is simply</span>
                    <span class="img-title_2">Lorem Ipsum is simply</span>
                </div>
            </div>
        </div>
        <!-- Right Column -->
        <div class="col-md-6 col-12">
            <div class="Right_Div">
                <div class="row">
                    <div class="col-12  text-sm-start text-lg-end">
                        <span class="logo_right">Your Logo</span>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12">
                        <div class="right_header">
                            <p>Welcome to lorem..!</p>
                        </div>
                    </div>
                </div>
                <!-- Tabs Section -->
                <div class="row mt-2">
                    <div class="col-12 tab-header">
                        <div class="tab-slider--nav">
                            <ul class="nav-tabs m-0">
                                <li class="nav-item" [ngClass]="{ 'active': activeTab === 'tab1' }">
                                    <a class="nav-link" (click)="setActiveTab('tab1')">Login</a>
                                </li>
                                <li class="nav-item" [ngClass]="{ 'active': activeTab === 'tab2' }">
                                    <a class="nav-link" (click)="setActiveTab('tab2')">Register</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
                <!-- Tab Content -->
                <div class="container-fluid">
                    <div class="row mt-4">
                        <div class="col-lg-12 col-sm-12 col-md-12 p-0">
                            <div class="tab-slider--container">
                                <div *ngIf="activeTab === 'tab1'" id="tab1" class=" col-lg-8 tab-slider--body">
                                    <div class="tab_1_Title">
                                        <p class="title-form">Lorem Ipsum is simply dummy text of the printing and
                                            typesetting industry..</p>
                                    </div>
                                    <form>
                                        <div class="row mt-3">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <label for="username">User name</label>
                                                <input type="text" id="username" name="username" class="form-control"
                                                    placeholder="Enter your User name">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-12 col-md-12 col-sm-12  position-relative">
                                                <label for="password">Password</label>
                                                <div class="input-container">
                                                    <input type="{{ hidePassword ? 'password' : 'text' }}" id="password"
                                                        name="password" class="form-control rounded-30"
                                                        placeholder="Enter your password" (click)="showIcon = true" />
                                                    <span *ngIf="showIcon">
                                                        <i (click)="togglePasswordVisibility()" class="fa eye_span"
                                                            [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-2">
                                            <div class="col-lg-6 col-md-6 col-6 forgot_password">
                                                <label class="checkbox-container">
                                                    <input type="checkbox" class="checkbox">
                                                    <span class="label">Remember me</span>
                                                  </label>
                                            </div>
                                            <div class="col-lg-6 col-md-6 col-6 text-end forgot_password">
                                                <a href="#">Forgot Password ?</a>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-sm-12 col-lg-12 col-md-12 btn_login">
                                                <button type="submit" class="login_btn">Login</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                                <!-- Tab 2 Content -->
                                <div *ngIf="activeTab === 'tab2'" id="tab2" class="col-lg-8 tab-slider--body">
                                    <div class="tab_1_Title">
                                        <p class="title-form">Lorem Ipsum is simply dummy text of the printing and
                                            typesetting industry..</p>
                                    </div>
                                    <form>
                                        <div class="row mt-3">
                                            <div class="col-lg-12 col-md-12 col-sm-12">
                                                <label for="EmailAddress">Email Address</label>
                                                <input type="text" id="EmailAddress" name="EmailAddress"
                                                    class="form-control" placeholder="Enter your Email Address ">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-12 col-md-12 col-sm-12 ">
                                                <label for="username">User name</label>
                                                <input type="text" id="username" name="username" class="form-control"
                                                    placeholder="Enter your User name">
                                            </div>
                                        </div>
                                        <div class="row mt-3">
                                            <div class="col-lg-12 col-md-12 col-sm-12  position-relative">
                                                <label for="password">Password</label>
                                                <div class="input-container">
                                                    <input type="{{ hidePassword ? 'password' : 'text' }}" id="password"
                                                        name="password" class="form-control rounded-30"
                                                        placeholder="Enter your password" (click)="showIcon = true" />
                                                    <span *ngIf="showIcon">
                                                        <i (click)="togglePasswordVisibility()" class="fa eye_span"
                                                            [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'"></i>
                                                    </span>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row mt-4">
                                            <div class="col-sm-12 col-lg-12 col-md-12 btn_Register">
                                                <button type="submit" class="login_btn">Register</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
